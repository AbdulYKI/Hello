<div class="text-center mt-3">
  <h2>
    {{
      userParams.bring == 1 ? "Members whom I've Liked" : "Members who like me"
    }}
    : {{ pagination.totalItems }}
  </h2>
</div>

<form
  #form="ngForm"
  class="form-inline  justify-content-center"
  (ngSubmit)="loadUsers()"
  novalidate
>
  <div class="form-group">
    <label for="minAge">Age From</label>
    <input
      type="number"
      class="form-control ml-1"
      style="width: 70px"
      id="minAge"
      name="minAge"
      [(ngModel)]="userParams.minAge"
    />
  </div>

  <div class="form-group px-2">
    <label for="maxAge">Age To</label>
    <input
      type="number"
      class="form-control ml-1"
      style="width: 70px"
      id="maxAge"
      name="maxAge"
      [(ngModel)]="userParams.maxAge"
    />
  </div>

  <div class="form-group px-2">
    <label for="gender">Show: </label>
    <select
      class="form-control ml-1"
      style="width: 130px"
      id="gender"
      name="gender"
      [(ngModel)]="userParams.gender"
    >
      <option value="female"> Female </option>
      <option value="male"> Male </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left:10px">
    Apply Filters
  </button>
  <button
    type="button"
    (click)="resetFilter()"
    class="btn btn-info"
    style="margin-left:10px"
  >
    Reset Filter
  </button>
  <div class="btn-group  ml-3">
    <!--I put the btnRadio as an input property because if I put it like btnRadio="1" it will accept it as a string-->
    <button
      type="button"
      name="orderBy"
      class="btn btn-outline-danger"
      tabindex="0"
      [(ngModel)]="userParams.bring"
      (click)="loadUsers()"
      [btnRadio]="1"
    >
      Memebers whom I like
    </button>
    <button
      type="button"
      name="orderBy"
      class="btn btn-outline-warning "
      [(ngModel)]="userParams.bring"
      tabindex="0"
      (click)="loadUsers()"
      [btnRadio]="2"
    >
      Members who like me
    </button>
  </div>
</form>

<br />
<div class="container mt-3">
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [showLikeButton]="false" [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.pageSize"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
