<div class="container">
  <div class="row">
    <div class="col-sm-4 mt-4">
      <div class="card">
        <img
          [src]="user.photoUrl"
          class="card-img-top thumbnail-img"
          [alt]="user.knownAs"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <div>{{ user.country }},{{ user.city }}</div>
          </div>
          <div>
            <strong>Age</strong>
            <div>{{ user.age }}</div>
          </div>
          <div>
            <strong>Last Active</strong>
            <div>{{ user.lastActive }}</div>
          </div>
          <div>
            <strong>Member Since</strong>
            <div>{{ user.created }}</div>
          </div>
          <div>
            <div class="card-footer">
              <div class="btn-group d-flex ">
                <button class="btn btn-success w-100">Like</button>
                <button class="btn btn-secondary w-100">Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8 mt-4">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab [heading]="'About' + ' ' + user.knownAs">
            <h4>Introduction:</h4>
            <p>{{ user.introduction }}</p>

            <h4>Lookin For:</h4>
            <p>{{ user.lookingFor }}</p>
          </tab>
          <tab heading="Interests">
            <h4>Interests:</h4>
            <p>{{ user.interests }}</p>
          </tab>
          <tab heading="Photos">
            <h4>Photos:</h4>
            <ngx-gallery
              [options]="galleryOptions"
              [images]="galleryImages"
            ></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <h4>Messages:</h4>
            <p>To Be Added</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
